<!DOCTYPE HTML>

<html>
    <head>
		<H1 align="center" style="margin-bottom:50px;">Altaris TicTacToe</H1>
    <!-- Latest compiled and minified CSS Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script type="text/javascript" src="TicTacToe.js"></script>  
    </head>
    <body>
        <div class='container' align="center">
            <table border="2" id="tictactoe">
                <tr>
                    <td id="0" height="70" width="70" align="center"></td>
                    <td id="1" height="70" width="70" align="center"></td>
                    <td id="2" height="70" width="70" align="center"></td>
                </tr>
                <tr>
                    <td id="3" height="70" width="70" align="center"></td>
                    <td id="4" height="70" width="70" align="center"></td>
                    <td id="5" height="70" width="70" align="center"></td>
                </tr>
                <tr>
                    <td id="6" height="70" width="70" align="center"></td>
                    <td id="7" height="70" width="70" align="center"></td>
                    <td id="8" height="70" width="70" align="center"></td>
                </tr>
            </table>
            <div><button style="margin-top:20px;" type="button" class="btn btn-primary" id='playAgain' INPUT TYPE="button" onClick="history.go(0)" VALUE="Refresh">Play again!</button></div>
        </div>
    </body>
</html>
